<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container mt-5">
        <h3>{{title}}</h3>
        <input type="text" class="form-control my-3" v-model="newTask" v-on:keyup.enter="addTask">
        <button class="btn btn-primary" @click="addTask">Agregar</button>
        <h5></h5>
        <div class="mt-3" v-for="(task,i) in tasks">
            <div class="alert" :class="[task.state?'alert-success':'alert-danger']" role="alert">
                    <div class="d-flex justify-content-between">
                        <div>{{i+1}} - {{task.name}}</div>
                        <div>
                            <button class="btn btn-success btn-sm" @click="doneTask(i)">✔</button>
                            <button class="btn btn-danger btn-sm" @click="deleteTask(i)">❌</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
