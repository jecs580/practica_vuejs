<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
       <h3>{{message}}</h3>
       <h3>invertido: {{invertido}}</h3>
       <input type="text" class="form-control" v-model="message">
       <hr>
       <button class="btn btn-primary" @click="contador++">+</button>
       <button class="btn btn-danger" @click="contador--">-</button>
       <h3>{{contador}}</h3>
       <div class="progress">
           <div class="progress-bar" :class="color" role="progressbar" :style="{'width':contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{contador}}%</div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
